<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Kanit&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Bloco de Notas</h1>

        <!-- Formulário para Inserção e Atualização -->
        <div class="card my-4">
            <div class="card-header">Adicionar/Editar Nota</div>
            <div class="card-body">
                <form id="noteForm">
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" id="title" class="form-control" placeholder="Digite o título da nota"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="content">Conteúdo</label>
                        <textarea id="content" class="form-control" rows="5" placeholder="Digite o conteúdo da nota"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-save">Salvar Nota</button>
                </form>
            </div>
        </div>

        <div class="card-deck" id="notesList">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
